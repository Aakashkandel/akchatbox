<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akchatapp - Professional Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">


  <div class="min-h-screen flex bg-gray-50">

    
    <div class="w-72 bg-white shadow-lg h-screen flex flex-col">
     
      <div class="p-6 bg-blue-700 text-white font-bold text-2xl text-center uppercase tracking-wide">
        Akchatapp
      </div>

      
      <div class="p-4 bg-gray-100">
        <input type="text" placeholder="Search conversations..." class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      
      <div class="overflow-y-auto px-2 py-4 flex-grow">
        <ul class="space-y-2">
          <li class="hover:bg-gray-200 rounded-lg transition cursor-pointer p-2 flex items-center">
            <img src="https://via.placeholder.com/40" alt="User Avatar" class="w-12 h-12 rounded-full object-cover border-2 border-blue-500">
            <div class="ml-4 flex-1">
              <p class="text-gray-900 font-semibold">John Doe</p>
              <p class="text-gray-500 text-sm truncate">Hey, how are you?</p>
            </div>
            <div class="text-xs text-gray-400">2m</div>
          </li>
         
        </ul>
      </div>
    </div>

    
    // Main content goes here

  </div>

</body>
</html>
